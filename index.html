<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Diniz - Teste de vis√£o</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- ESTILOS GERAIS --- */
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { margin: 0; background-color: #c4121a; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; user-select: none; }

        /* --- LOGIN --- */
        #login-screen { background-color: #c4121a; width: 100%; max-width: 400px; padding: 20px; text-align: center; display: flex; flex-direction: column; gap: 15px; }
        .form-logo-container { display: flex; justify-content: center; margin-bottom: 5px; }
        .form-logo-container img { max-width: 200px; height: auto; }
        .header-title { color: white; font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border-radius: 8px; border: none; font-size: 1rem; outline: none; }
        .login-btn { width: 100%; padding: 15px; border-radius: 50px; border: none; background-color: #ffcc00; color: black; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 0 #b38f00; }
        .login-btn:active { transform: translateY(4px); box-shadow: none; }

        /* --- JOGO --- */
        #game-screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 500px; padding: 20px; }
        .level-info { color: white; font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
        
        #display-box {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8rem;
            font-weight: 900;
            color: #c4121a;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: opacity 0.2s;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            visibility: hidden;
        }

        .option-btn {
            background: #ffcc00;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0 #b38f00;
            color: black;
        }
        .option-btn:active { transform: translateY(3px); box-shadow: none; }

        /* --- MODAIS --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; text-align: center; max-width: 350px; border: 4px solid #ffcc00; width: 90%; position: relative; z-index: 201; }
        .prize-display { font-size: 2.2rem; font-weight: 900; color: #c4121a; margin: 15px 0; border: 2px dashed #c4121a; padding: 15px; border-radius: 10px; background: #fff5f5; }
        .error-title { color: #c4121a; font-size: 1.8rem; }
        .btn-retry { background: #c4121a; color: white; margin-top: 15px; box-shadow: 0 4px 0 #8a0c12; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="form-logo-container">
            <img src="login.png" alt="√ìticas Diniz">
        </div>
        <div class="header-title">Teste de vis√£o üëì</div>
        <input type="text" id="input-name" placeholder="Nome completo">
        <input type="password" id="input-pass" placeholder="Acesso ger√™ncia">
        <div id="login-error" style="color: #ffcccc; font-size: 0.9rem; min-height: 20px;"></div>
        <button class="login-btn" onclick="validateAndLogin()">INICIAR DESAFIO</button>
    </div>

    <div id="game-screen">
        <div class="level-info" id="level-display">N√≠vel 1/5</div>
        <div id="display-box">?</div>
        
        <div class="options-grid" id="options-grid">
            <button class="option-btn" onclick="checkAnswer(0)" id="opt0"></button>
            <button class="option-btn" onclick="checkAnswer(1)" id="opt1"></button>
            <button class="option-btn" onclick="checkAnswer(2)" id="opt2"></button>
            <button class="option-btn" onclick="checkAnswer(3)" id="opt3"></button>
        </div>
    </div>

    <div class="modal" id="error-modal">
        <div class="modal-content">
            <h2 class="error-title">OPS! VOC√ä ERROU ‚ùå</h2>
            <p>Sua mem√≥ria falhou dessa vez...</p>
            <button class="login-btn btn-retry" onclick="location.reload()">TENTAR NOVAMENTE</button>
        </div>
    </div>

    <div class="modal" id="final-modal">
        <div class="modal-content">
            <h2 style="color: #28a745;">MEM√ìRIA DE ELEFANTE! üèÜ</h2>
            <p>Voc√™ completou todos os n√≠veis e ganhou:</p>
            <div class="prize-display">Vale Corrida(99) no valor de R$:20,00 üöó</div>
            <button class="login-btn" onclick="location.reload()">FINALIZAR</button>
        </div>
    </div>

    <script>
        const MASTER_PASS = "Diniz";
        const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1469051515707850772/a6yI5Iq2AI5AtBf0Vqglq0yDC7JO7CgCTvykMapBJ1bXiI0_e15DVv2Z5PKrbcS6oG7W"; 
        const PREMIO_FINAL = "Vale Corrida(99) no valor de R$:20,00 üöó";

        const LEVELS = [
            { showTime: 1000, pool: "√òŒ®Œ©√ü¬µ¬ß&" },
            { showTime: 700,  pool: "√òŒ®Œ©√ü¬µ¬ß&" },
            { showTime: 400,  pool: "√òŒ®Œ©√ü¬µ¬ß&" },
            { showTime: 250,  pool: "√òŒ®Œ©√ü¬µ¬ß&" },
            { showTime: 150,  pool: "√òŒ®Œ©√ü¬µ¬ß&" }
        ];

        let currentUser = { name: "", isManager: false };
        let currentLevelIndex = 0;
        let correctChar = "";

        function validateAndLogin() {
            const name = document.getElementById('input-name').value;
            const pass = document.getElementById('input-pass').value;

            if (pass === MASTER_PASS) {
                currentUser = { name: name || "Gerente", isManager: true };
                startGame(); return;
            }

            if (name.length < 3) {
                document.getElementById('login-error').innerText = "Digite seu nome completo!"; return;
            }

            currentUser = { name: name, isManager: false };
            startGame();
        }

        function startGame() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            currentLevelIndex = 0;
            loadLevel();
        }

        function loadLevel() {
            const lv = LEVELS[currentLevelIndex];
            document.getElementById('level-display').innerText = `N√≠vel ${currentLevelIndex + 1}/${LEVELS.length}`;
            document.getElementById('options-grid').style.visibility = "hidden";
            
            const pool = lv.pool.split('');
            correctChar = pool[Math.floor(Math.random() * pool.length)];
            
            const display = document.getElementById('display-box');
            display.innerText = correctChar;
            display.style.opacity = "1";

            setTimeout(() => {
                display.style.opacity = "0";
                setTimeout(() => {
                    display.innerText = "?";
                    display.style.opacity = "1";
                    setupOptions(lv.pool);
                }, 800);
            }, lv.showTime);
        }

        function setupOptions(poolString) {
            let options = [correctChar];
            let fullPool = poolString.split('');
            
            while(options.length < 4) {
                let randomChar = fullPool[Math.floor(Math.random() * fullPool.length)];
                if(!options.includes(randomChar)) options.push(randomChar);
            }
            
            options.sort(() => Math.random() - 0.5);

            for(let i=0; i<4; i++) {
                document.getElementById(`opt${i}`).innerText = options[i];
            }
            document.getElementById('options-grid').style.visibility = "visible";
        }

        function checkAnswer(index) {
            const chosen = document.getElementById(`opt${index}`).innerText;
            if(chosen === correctChar) {
                if (currentLevelIndex >= LEVELS.length - 1) {
                    finishGameSuccess();
                } else {
                    currentLevelIndex++;
                    loadLevel();
                }
            } else {
                handleGameOver();
            }
        }

        function handleGameOver() {
            // Envia o log de derrota para o Discord
            sendToDiscord(currentUser.name, "NADA (Perdeu)", false);
            document.getElementById('error-modal').style.display = 'flex';
        }

        function finishGameSuccess() {
            triggerConfetti();
            document.getElementById('final-modal').style.display = 'flex';
            sendToDiscord(currentUser.name, PREMIO_FINAL, true);
        }

        function triggerConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, zIndex: 9999 });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, zIndex: 9999 });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        async function sendToDiscord(ganhador, pr√™mio, venceu) {
            const payload = {
                content: venceu ? `üéâ **VENCEDOR TESTE DE VIS√ÉOüëì**` : `‚ùå **JOGADOR PERDEU**`,
                embeds: [{
                    title: venceu ? "Desafio Conclu√≠do!" : "Desafio Encerrado",
                    color: venceu ? 3066993 : 15158588, // Verde se venceu, Vermelho se perdeu
                    fields: [
                        { name: "üë§ Jogador", value: ganhador, inline: true },
                        { name: "üìä N√≠vel Alcan√ßado", value: `${currentLevelIndex + 1}`, inline: true },
                        { name: "üéÅ Resultado", value: venceu ? `**${pr√™mio}**` : "Errou a letra", inline: false }
                    ],
                    footer: { text: `Data: ${new Date().toLocaleString('pt-BR')}` }
                }]
            };
            try { 
                fetch(DISCORD_WEBHOOK, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify(payload) 
                }); 
            } catch (e) {}
        }
    </script>
</body>
</html>
